<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Write a Review</title>

<style>
  body {
    font-family: "Inter", Arial, sans-serif;
    background: linear-gradient(135deg, #f6f9ff, #e9f0ff);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .review-card {
    width: 100%;
    max-width: 480px;
    background: #fff;
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.08);
  }

  h2 {
    text-align: center;
    margin-bottom: 10px;
    font-size: 24px;
  }

  .subtitle {
    text-align: center;
    color: #666;
    font-size: 14px;
    margin-bottom: 25px;
  }

  label {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 6px;
    display: block;
  }

  input, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ddd;
    margin-bottom: 18px;
    font-size: 14px;
  }

  textarea {
    resize: none;
    height: 90px;
  }

  .stars {
    display: flex;
    gap: 6px;
    margin-bottom: 18px;
    font-size: 28px;
    cursor: pointer;
  }

  .stars span {
    color: #ddd;
  }

  .stars span.active {
    color: #ffc107;
  }

  button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #4CAF50, #43a047);
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="review-card">
  <h2>Write a Feedback</h2>
  <div class="subtitle">Share your experience with this product</div>

  <form id="reviewForm">
    <label>Your Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label>Rating</label>
    <div class="stars" id="stars">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>
    <input type="hidden" id="rating" required>

    <label>Your Review</label>
    <textarea id="review" placeholder="Tell us your experience..." required></textarea>

    <button type="submit">Submit Review</button>
  </form>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
 const supabase = window.supabase.createClient(
    "https://ukjnvxxobmnboohrucqo.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVram52eHhvYm1uYm9vaHJ1Y3FvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3MDQ1NzgsImV4cCI6MjA4MTI4MDU3OH0.8RE9DGlVMWsr_umCaETbhuBDII111PcFXBTddFLmMUE"
  );

  const params = new URLSearchParams(window.location.search);
  const productId = params.get("product_id");

  const stars = document.querySelectorAll("#stars span");
  const ratingInput = document.getElementById("rating");

  stars.forEach(star => {
    star.addEventListener("click", () => {
      const value = star.dataset.value;
      ratingInput.value = value;

      stars.forEach(s =>
        s.classList.toggle("active", s.dataset.value <= value)
      );
    });
  });

  document.getElementById("reviewForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const customerName = document.getElementById("name").value.trim();
    const ratingValue = Number(ratingInput.value);
    const reviewText = document.getElementById("review").value.trim();

    if (!productId || !customerName || !ratingValue || !reviewText) {
      alert("❌ Please fill all fields and select rating");
      return;
    }

    const payload = {
      product_id: productId,
      customer_name: customerName,
      rating: ratingValue,
      review: reviewText
    };

    const { error } = await supabase.from("reviews").insert([payload]);

    if (error) {
      alert("❌ " + error.message);
      console.error(error);
    } else {
      alert("✅ Review submitted successfully!");
      e.target.reset();
      stars.forEach(s => s.classList.remove("active"));
    }
  });
</script>

</body>
</html>
