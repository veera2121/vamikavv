/* CSS same as AC page */
/* ========== ROYAL THEME STYLING ========== */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: linear-gradient(135deg, #2e0057, #4b0082, #6f42c1);
  color: #f5f5f5;
  min-height: 100vh;
  background-attachment: fixed;
}

a {
  text-decoration: none;
  color: inherit;
}

.container {
  max-width: 1250px;
  margin: 40px auto;
  padding: 0 20px;
}

/* ---------------- HEADER ---------------- */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 25px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(15px);
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(255, 215, 0, 0.2);
  margin-bottom: 20px;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.brand {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo {
  width: 60px;
  height: 60px;
  background: linear-gradient(135deg, #c6a34f, #f6e27f);
  color: #2e0057;
  font-weight: 800;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 14px;
  font-size: 20px;
  box-shadow: 0 4px 12px rgba(255, 223, 0, 0.4);
  text-shadow: 0 0 3px #fff;
}

.brand h1 {
  font-size: 1.6rem;
  font-weight: 700;
  background: linear-gradient(90deg, #f9d423, #ff4e50);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 1px;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
}

/* ---------------- NAV ---------------- */
nav a {
  margin-left: 4px;
  font-weight: 600;
  color: #f8f8f8;
  transition: all 0.3s ease;
  padding: 2px 6px;
  border-radius: 8px;
}


nav a:hover {
  color: #fff;
  background: linear-gradient(90deg, #f6e27f, #d4af37);
  box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
}

nav a.active {
  background: linear-gradient(90deg, #c6a34f, #d4af37);
  color: #fff;
  box-shadow: 0 4px 12px rgba(255, 223, 0, 0.5);
  transform: scale(1.05);
}

/* ---------------- HEADINGS ---------------- */
h2 {
  text-align: center;
  font-size: 1.3rem;
  margin-top: 15px;
  font-weight: 800;
  background: linear-gradient(90deg, #ffd700, #ffae00);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
}

/* ---------------- GRID ---------------- */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 25px;
}
@media(max-width:768px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* ---------------- CARD ---------------- */
.card {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 18px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  backdrop-filter: blur(10px);
  cursor: pointer;
  overflow: hidden;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.card:hover {
  transform: translateY(-10px) scale(1.03);
  box-shadow: 0 10px 40px rgba(255, 215, 0, 0.3);
}

.card img {
  width: 100%;
  max-height: 260px;
  object-fit: contain;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  display: block;
}

.card-body {
  padding: 18px;
  text-align: center;
}

.title {
  font-weight: 700;
  font-size: 1.1rem;
  margin-bottom: 8px;
  color: #fff3c4;
  letter-spacing: 0.5px;
}

.meta {
  color: #e0c97e;
  font-size: 0.9rem;
  margin-bottom: 10px;
}

.price {
  font-weight: 800;
  font-size: 1.1rem;
  color: #ffda44;
  margin-bottom: 12px;
}

/* ---------------- BUTTON ---------------- */
.btn {
  background: linear-gradient(90deg, #d4af37, #ffd700);
  color: #2e0057;
  border: none;
  padding: 10px 18px;
  border-radius: 25px;
  cursor: pointer;
  font-weight: 700;
  letter-spacing: 0.5px;
  transition: all 0.3s ease;
}

.btn:hover {
  transform: scale(1.07);
  background: linear-gradient(90deg, #ffd700, #d4af37);
  box-shadow: 0 4px 20px rgba(255, 215, 0, 0.4);
}

/* ---------------- MODAL ---------------- */
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(46, 0, 87, 0.8);
  backdrop-filter: blur(6px);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: rgba(255, 255, 255, 0.12);
  border-radius: 20px;
  width: 90%;
  max-width: 500px;
  max-height: 90vh;
  padding: 20px;
  overflow-y: auto;
  text-align: left;
  position: relative;
  border: 1px solid rgba(255, 215, 0, 0.3);
  box-shadow: 0 0 25px rgba(255, 215, 0, 0.25);
}

.modal-content img {
  width: 100%;
  max-height: 250px;
  object-fit: contain;
  border-radius: 12px;
  margin-bottom: 15px;
}

.close {
  position: absolute;
  top: 12px;
  right: 18px;
  font-size: 24px;
  cursor: pointer;
  color: #ffd700;
}

/* ---------------- FILTER BUTTONS ---------------- */
#brandFilter {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin: 20px 0;
}

.filter-btn {
  background: rgba(255, 255, 255, 0.15);
  border: 2px solid #ffd700;
  color: #ffda44;
  padding: 8px 16px;
  border-radius: 25px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
}

.filter-btn:hover {
  background: linear-gradient(90deg, #ffd700, #d4af37);
  color: #2e0057;
}

.filter-btn.active {
  background: linear-gradient(90deg, #d4af37, #ffd700);
  color: #2e0057;
  box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
}

/* ---------------- FOOTER ---------------- */
footer {
  text-align: center;
  padding: 20px;
  background: rgba(255, 255, 255, 0.1);
  border-top: 1px solid rgba(255, 255, 255, 0.2);
  font-weight: 600;
  color: #ffeb99;
  margin-top: 40px;
  border-radius: 12px 12px 0 0;
  text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
}

/* ---------------- RESPONSIVE ---------------- */
html {
  scroll-padding-top: 100px;
}

@media (max-width: 768px) {
  .grid {
    grid-template-columns: repeat(1, 1fr);
  }
  nav {
    display: flex;
    overflow-x: auto;
    padding: 10px 0;
    gap: 10px;
    -webkit-overflow-scrolling: touch;
  }
  nav::-webkit-scrollbar {
    display: none;
  }
  nav a {
    flex: 0 0 auto;
    font-size: 0.9rem;
    padding: 8px 16px;
    white-space: nowrap;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.15);
  }
  nav a:hover {
    background: rgba(255, 255, 255, 0.3);
  }
}
.logo img {
  width: 60px;      /* adjust size */
  height: auto;
  object-fit: contain;
  display: block;
}


</style>

<script>

function showDetails(id){
  const bed=beds[id];
  const modal=document.getElementById('bedModal');
  const content=document.getElementById('modalContent');
  content.innerHTML=`<span class="close" onclick="closeModal()">&times;</span><img src="images/${bed.image}" alt="${bed.name}"><h3>${bed.name}</h3><ul id="modalSpecs"><li><strong>Size:</strong> ${bed.size}</li><li><strong>Model:</strong> ${bed.model}</li><li><strong>Features:</strong> ${bed.features}</li></ul>`;
  modal.style.display='flex';
}
function closeModal(){document.getElementById('bedModal').style.display='none';}
window.onclick=function(event){if(event.target===document.getElementById('bedModal')) closeModal();}


// Highlight current nav link

  document.addEventListener("DOMContentLoaded", () => {
    const currentPage = window.location.pathname.split("/").pop(); 
    const menuLinks = document.querySelectorAll("#navbar a");

    menuLinks.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");

        // Auto scroll in mobile horizontal navigation
        link.scrollIntoView({ behavior: "smooth", inline: "center" });
      }
    });
  });



</script>
