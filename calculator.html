<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fireworks Rockets</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background: #111; /* dark background for fireworks */
    height: 100vh;
  }

  /* Fireworks canvas */
  #fireworksCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 9999;
  }
</style>
</head>
<body>

<canvas id="fireworksCanvas"></canvas>

<script>
const canvas = document.getElementById('fireworksCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

// Particle class for explosion
class Particle {
  constructor(x, y, color, vx, vy) {
    this.x = x;
    this.y = y;
    this.vx = vx;
    this.vy = vy;
    this.alpha = 1;
    this.color = color;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.vy += 0.02; // gravity
    this.alpha -= 0.02;
  }
  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, Math.PI*2);
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

// Rocket class
class Rocket {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height;
    this.vx = (Math.random() - 0.5) * 2;
    this.vy = - (6 + Math.random() * 4);
    this.color = `hsl(${Math.random()*360}, 100%, 60%)`;
    this.exploded = false;
    this.particles = [];
  }
  update() {
    if (!this.exploded) {
      this.x += this.vx;
      this.y += this.vy;
      this.vy += 0.05; // gravity
      if(this.vy >= 0) this.explode();
    } else {
      this.particles.forEach(p => p.update());
      this.particles = this.particles.filter(p => p.alpha > 0);
    }
  }
  explode() {
    this.exploded = true;
    const count = 30 + Math.random() * 30;
    for(let i=0;i<count;i++){
      const angle = Math.random()*Math.PI*2;
      const speed = Math.random()*4;
      this.particles.push(new Particle(
        this.x, this.y, 
        `hsl(${Math.random()*360}, 100%, 60%)`,
        Math.cos(angle)*speed,
        Math.sin(angle)*speed
      ));
    }
  }
  draw() {
    if(!this.exploded){
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, 3, 0, Math.PI*2);
      ctx.fill();
    } else {
      this.particles.forEach(p => p.draw());
    }
  }
}

const rockets = [];

// Animation loop
function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)"; // trail effect
  ctx.fillRect(0,0,canvas.width,canvas.height);
  
  if(Math.random() < 0.05) rockets.push(new Rocket());

  rockets.forEach((r, index) => {
    r.update();
    r.draw();
    if(r.exploded && r.particles.length === 0){
      rockets.splice(index, 1);
    }
  });

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
