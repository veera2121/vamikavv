<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Bottom Navigation</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f3f4f6;
}

/* Bottom Nav Base */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(90deg, #ff7eb9, #ff65a3);
  height: 60px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  box-shadow: 0 -3px 10px rgba(0,0,0,0.15);
  z-index: 1000;
}

.nav-item {
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 13px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.nav-item i {
  font-size: 20px;
  margin-bottom: 3px;
  transition: transform 0.3s ease;
}

.nav-item.active i {
  transform: scale(1.3);
}

.nav-item:hover {
  transform: translateY(-3px);
}

/* Dot animation under active icon */
.dot {
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  margin-top: 2px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.nav-item.active .dot {
  opacity: 1;
}

/* Search popup */
.search-popup {
  position: fixed;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  width: 85%;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  padding: 10px 15px;
  display: none;
  align-items: center;
  gap: 10px;
}

.search-popup.active {
  display: flex;
}

.search-popup input {
  width: 100%;
  border: none;
  outline: none;
  font-size: 16px;
}

.search-popup i {
  color: #ff4f81;
  font-size: 18px;
}

/* Show only on mobile */
@media (min-width: 768px) {
  .bottom-nav, .search-popup {
    display: none;
  }
}
</style>
</head>
<body>

<!-- Search Popup -->
<div class="search-popup" id="searchPopup">
  <i class="fa-solid fa-magnifying-glass"></i>
  <input type="text" placeholder="Search furniture..." id="searchInput">
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <div class="nav-item active" onclick="setActive(this)">
    <i class="fa-solid fa-house-chimney"></i>
    <span>Home</span>
    <div class="dot"></div>
  </div>

  <div class="nav-item" onclick="toggleSearch(this)">
    <i class="fa-solid fa-bed"></i>
    <span>Products</span>
    <div class="dot"></div>
  </div>

  <div class="nav-item" onclick="setActive(this)">
    <i class="fa-solid fa-gift"></i>
    <span>Offers</span>
    <div class="dot"></div>
  </div>

  <div class="nav-item" onclick="setActive(this)">
    <i class="fa-solid fa-user"></i>
    <span>Profile</span>
    <div class="dot"></div>
  </div>
</div>

<script>
function setActive(element) {
  document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
  element.classList.add('active');
  document.getElementById('searchPopup').classList.remove('active');
}

function toggleSearch(element) {
  setActive(element);
  const searchPopup = document.getElementById('searchPopup');
  searchPopup.classList.toggle('active');
}
</script>

</body>
</html>
