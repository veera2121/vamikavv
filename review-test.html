<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Reviews</title>
<style>
  body { font-family: 'Inter', Arial, sans-serif; background: #f4f6f8; padding: 20px; }

  .review-card { background: #fff; border-radius: 12px; padding: 25px; margin-bottom: 30px; max-width: 500px; margin: auto; box-shadow: 0 6px 20px rgba(0,0,0,0.08); }
  .review-card h2 { text-align: center; margin-bottom: 15px; }
  .review-card input, .review-card textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 15px; }
  .review-card textarea { height: 90px; resize: none; }
  .stars { display: flex; gap: 6px; margin-bottom: 15px; font-size: 24px; cursor: pointer; }
  .stars span { color: #ddd; }
  .stars span.active { color: #ffc107; }
  .review-card button { width: 100%; padding: 12px; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; background: linear-gradient(135deg, #4CAF50, #43a047); color: white; }
  .review-card button:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.15); }
  .review-card input[type="file"] { border: none; }

  .average-rating { text-align: center; margin-bottom: 25px; }
  .average-rating span { font-size: 28px; color: #ffc107; }

  #reviews-section { margin-top: 40px; }
  #reviews-section h3 { text-align: center; margin-bottom: 15px; }

  .reviews-container { display: flex; overflow-x: auto; gap: 20px; scroll-behavior: smooth; padding-bottom: 10px; }
  .review-box { background: #fff; border-radius: 12px; padding: 20px; min-width: 280px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); display: flex; flex-direction: column; gap: 10px; }
  .review-header { display: flex; justify-content: space-between; font-weight: bold; }
  .review-text { color: #555; white-space: pre-wrap; }
  .review-stars { color: #ffc107; font-size: 18px; }
  .review-images { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 10px; }
  .review-images img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; }
  .no-reviews { text-align: center; color: #888; font-style: italic; width: 100%; }
</style>
</head>
<body>

<div class="review-card">
  <h2>Write a Review</h2>
  <input type="text" id="name" placeholder="Your Name" required>
  <div class="stars" id="stars">
    <span data-value="1">★</span>
    <span data-value="2">★</span>
    <span data-value="3">★</span>
    <span data-value="4">★</span>
    <span data-value="5">★</span>
  </div>
  <input type="hidden" id="rating" required>
  <textarea id="review" placeholder="Write your review..." required></textarea>
  <label>Upload Images (optional)</label>
  <input type="file" id="images" multiple accept="image/*">
  <button id="submitBtn">Submit Review</button>
</div>

<div class="average-rating" id="averageRating">
  <span id="avgStars">★ ★ ★ ★ ☆</span>
  <div id="avgNumber">0.0 (0 reviews)</div>
</div>

<section id="reviews-section">
  <h3>Customer Reviews</h3>
  <div class="reviews-container" id="reviewsList"></div>
</section>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
const supabase = window.supabase.createClient(
  "https://ukjnvxxobmnboohrucqo.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVram52eHhvYm1uYm9vaHJ1Y3FvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3MDQ1NzgsImV4cCI6MjA4MTI4MDU3OH0.8RE9DGlVMWsr_umCaETbhuBDII111PcFXBTddFLmMUE"
);


const productId = new URLSearchParams(window.location.search).get("product_id"); // keep as string
const stars = document.querySelectorAll("#stars span");
const ratingInput = document.getElementById("rating");

// Star selection
stars.forEach(star => {
  star.addEventListener("click", () => {
    ratingInput.value = star.dataset.value;
    stars.forEach(s => s.classList.toggle("active", s.dataset.value <= star.dataset.value));
  });
});

// Upload images and return public URLs
async function uploadImages(files) {
  const urls = [];
  for (const file of files) {
    const ext = file.name.split('.').pop();
    const fileName = `reviews/${Date.now()}-${Math.random().toString(36).slice(2)}.${ext}`;
    const { data, error } = await supabase.storage.from('reviews-images').upload(fileName, file);
    if (error) { console.error(error); continue; }
    const { publicUrl } = supabase.storage.from('reviews-images').getPublicUrl(fileName);
    urls.push(publicUrl);
  }
  return urls;
}

// Submit review
document.getElementById("submitBtn").addEventListener("click", async () => {
  const name = document.getElementById("name").value.trim();
  const rating = Number(ratingInput.value);
  const review = document.getElementById("review").value.trim();
  const files = document.getElementById("images").files;

  if (!name || !rating || !review) { alert("Fill all fields and rating."); return; }
  if (!productId) { alert("Product ID missing!"); return; }

  const imageUrls = await uploadImages(files);

  const { error } = await supabase.from("reviews").insert([{
    product_id: productId,
    customer_name: name,
    rating: rating,
    review: review,
    images: imageUrls.length > 0 ? imageUrls : null
  }]);

  if (error) { console.error(error); alert("Failed to submit review: " + error.message); return; }

  alert("Review submitted!");
  document.getElementById("name").value = "";
  document.getElementById("review").value = "";
  document.getElementById("images").value = "";
  ratingInput.value = "";
  stars.forEach(s => s.classList.remove("active"));
  loadReviews();
});

// Load reviews
async function loadReviews() {
  const list = document.getElementById("reviewsList");
  list.innerHTML = "";

  if (!productId) { list.innerHTML = "<p class='no-reviews'>Product ID missing</p>"; return; }

  const { data, error } = await supabase
    .from("reviews")
    .select("customer_name, rating, review, created_at, images")
    .eq("product_id", productId)
    .order("created_at", { ascending: false });

  if (error) { console.error(error); list.innerHTML = "<p class='no-reviews'>Failed to load reviews</p>"; return; }
  if (!data || data.length === 0) { 
    list.innerHTML = "<p class='no-reviews'>No reviews yet</p>";
    document.getElementById("avgStars").textContent = "☆ ☆ ☆ ☆ ☆";
    document.getElementById("avgNumber").textContent = "0.0 (0 reviews)";
    return;
  }

  // Average
  const totalRating = data.reduce((sum, r) => sum + r.rating, 0);
  const avgRating = (totalRating / data.length).toFixed(1);
  const fullStars = Math.floor(avgRating);
  const halfStar = avgRating - fullStars >= 0.5 ? 1 : 0;
  const emptyStars = 5 - fullStars - halfStar;
  document.getElementById("avgStars").textContent = "★".repeat(fullStars) + (halfStar ? "½" : "") + "☆".repeat(emptyStars);
  document.getElementById("avgNumber").textContent = `${avgRating} (${data.length} reviews)`;

  // Display each review
  data.forEach(r => {
    let imagesHtml = "";
    if (r.images && r.images.length) imagesHtml = `<div class="review-images">${r.images.map(url => `<img src="${url}" alt="Review Image">`).join('')}</div>`;
    list.innerHTML += `
      <div class="review-box">
        <div class="review-header">
          <span class="review-name">${r.customer_name}</span>
          <span class="review-stars">${"★".repeat(r.rating)}</span>
        </div>
        <div class="review-text">${r.review}</div>
        ${imagesHtml}
      </div>
    `;
  });
}

// Initial load
loadReviews();
</script>
</body>
</html>
