<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Header 3 Lines</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #111;
}

header .header-content h1 {
  font-family: 'Anton', sans-serif;
  font-size: 60px;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: 2px;
  line-height: 1.2;
  text-align: center;
  white-space: nowrap;
  color: transparent;

  text-shadow:
      1px 1px 0 #e0e0e0,
      2px 2px 0 #c0c0c0,
      3px 3px 0 #a0a0a0,
      4px 4px 0 #808080,
      5px 5px 0 #606060,
      6px 6px 0 #404040;

  transform-style: preserve-3d;
  display: inline-block;
  animation: float3D 6s ease-in-out infinite alternate;
}

header .header-content h1 span {
  display: inline-block;
  background: linear-gradient(
    90deg,
    rgba(255,255,255,1),
    rgba(255,255,255,0.8) 25%,
    rgba(255,150,150,0.6) 50%,
    rgba(255,255,255,0.8) 75%,
    rgba(255,255,255,1)
  );
  background-size: 300% 100%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientWave 4s linear infinite;
}

@keyframes float3D {
  0% { transform: translateY(0px) rotateY(0deg); }
  50% { transform: translateY(-5px) rotateY(3deg); }
  100% { transform: translateY(0px) rotateY(-3deg); }
}

@keyframes gradientWave {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}
</style>
</head>
<body>
<header>
  <div class="header-content">
    <h1 id="shopName">
      Sri Sai Ganesh<br>
      HomeNeeds<br>
      and Furnitures
    </h1>
  </div>
</header>

<script>
// Wrap each letter in a span for wave effect
const h1 = document.getElementById('shopName');
const textLines = h1.innerHTML.split('<br>');
h1.innerHTML = '';

textLines.forEach((line, lineIndex) => {
  const lineContainer = document.createElement('div');
  line.split('').forEach((char, charIndex) => {
    const span = document.createElement('span');
    span.innerText = char;
    span.style.animationDelay = `${(charIndex + lineIndex * 5) * 0.1}s`; // stagger each line
    lineContainer.appendChild(span);
  });
  h1.appendChild(lineContainer);
});
</script>
</body>
</html>
