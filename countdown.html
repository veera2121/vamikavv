<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture Hero Section</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
    }

    .hero {
      position: relative;
      height: 100vh;
      padding: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1600&q=80') 
                  center/cover no-repeat;
      border-radius: 30px;
      margin: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .quote-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 50px;
      color: #fff;
      max-width: 650px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .quote-box h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .quote-box p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #f0f0f0;
    }

    @media (max-width: 768px) {
      .hero {
        height: 80vh;
        padding: 30px;
        margin: 15px;
      }

      .quote-box {
        padding: 25px;
        font-size: 0.9rem;
      }

      .quote-box h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="quote-box">
      <h2>"Transform Your Home into a Work of Art"</h2>
      <p>Experience timeless designs and elegant furniture that define comfort and sophistication.</p>
    </div>
  </section>
</body>
</html>
