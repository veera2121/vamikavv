<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    input, select, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>

<body>

  <h2 style="text-align:center;">Write a Review</h2>

  <!-- REVIEW FORM -->
  <form id="reviewForm" enctype="multipart/form-data">
    <input type="text" id="name" placeholder="Your Name" required>

    <select id="rating" required>
      <option value="">Rating</option>
      <option value="5">⭐⭐⭐⭐⭐</option>
      <option value="4">⭐⭐⭐⭐</option>
      <option value="3">⭐⭐⭐</option>
      <option value="2">⭐⭐</option>
      <option value="1">⭐</option>
    </select>

    <textarea id="review" placeholder="Write your review" required></textarea>

    <!-- Optional IMAGE UPLOAD -->
    <input type="file" id="image" accept="image/*">

    <button type="submit">Submit Review</button>
  </form>

<script>
const params = new URLSearchParams(window.location.search);
const productId = params.get('product_id');

document.getElementById('reviewForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const name = document.getElementById('name').value;
  const rating = document.getElementById('rating').value;
  const reviewText = document.getElementById('review').value;
  const imageFile = document.getElementById('image').files[0];

  try {
    let image_url = null;

    // ✅ Upload image to Supabase storage (if selected)
    if (imageFile) {
      const formData = new FormData();
      formData.append('file', imageFile);
      // Optional: you can implement an /api/upload-image endpoint to handle storage
      // For now, image_url will remain null until uploaded
      alert('Image upload not implemented yet; it will be null');
    }

    const payload = {
      product_id: productId,
      name,
      rating,
      review: reviewText,
      image_url
    };

    const res = await fetch('https://srisaiganeshhomeneeds.shop/api/add-review', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (!res.ok) {
      alert('❌ ' + data.error);
      return;
    }

    alert('✅ Review submitted successfully');
    window.location.href = '/product.html'; // redirect after success

  } catch (err) {
    alert('Network error. Please try again.');
    console.error(err);
  }
});
</script>

</body>
</html>
