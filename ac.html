<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQshTpRZ1uInHDiWHgpyMCqZU6adprvibEoLneEuEtJXrOHStsRI3FA9JpqMtLaoI20-y28xkA7eMNX/pub?output=csv";

let allProducts = [];

function parseCSV(text) {
  const lines = text.trim().split("\n");
  const headers = lines.shift().split(",").map(h => h.trim().toLowerCase());
  return lines.map(line => {
    const values = line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(v => v.replace(/^"|"$/g, "").trim());
    const obj = {};
    headers.forEach((h, i) => obj[h] = values[i] || "");
    return obj;
  });
}

async function loadProducts() {
  try {
    const res = await fetch(SHEET_URL + "&t=" + Date.now());
    const text = await res.text();
    allProducts = parseCSV(text);

    renderBrandFilters();
    renderProducts(allProducts);
  } catch (err) {
    document.getElementById("productGrid").innerHTML = "<p style='text-align:center;color:red;'>Error loading products.</p>";
    console.error(err);
  }
}

function renderBrandFilters() {
  const brands = [...new Set(allProducts.map(p => p.brand?.trim()).filter(Boolean))];
  const container = document.getElementById("brandFilter");
  container.innerHTML = `
    <button class="filter-btn active" onclick="filterByBrand('All')">All</button>
    ${brands.map(b => `<button class="filter-btn" onclick="filterByBrand('${b}')">${b}</button>`).join('')}
  `;
}

function renderProducts(products) {
  const container = document.getElementById("productGrid");
  container.innerHTML = products.map(p => `
    <div class="card">
      <img src="${p.image || 'https://via.placeholder.com/400x250?text=No+Image'}" alt="${p.name}">
      <div class="card-body">
        <div class="title">${p.name}</div>
        <div class="meta">${p.brand} â€¢ ${p.model}</div>
        <div class="price">â‚¹${p.price}</div>
        <button class="btn" onclick='showDetails(${JSON.stringify(p).replace(/'/g, "&#39;")})'>View Details</button>
      </div>
    </div>
  `).join("");
}

function filterByBrand(brand) {
  document.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active"));
  const activeBtn = Array.from(document.querySelectorAll(".filter-btn")).find(btn => btn.textContent === brand);
  if (activeBtn) activeBtn.classList.add("active");

  if (brand === "All") renderProducts(allProducts);
  else renderProducts(allProducts.filter(p => p.brand?.toLowerCase() === brand.toLowerCase()));
}

function showDetails(p) {
  document.getElementById("modalImage").src = p.image || 'https://via.placeholder.com/400x250?text=No+Image';
  document.getElementById("modalName").textContent = p.name;
  document.getElementById("modalBrand").textContent = p.brand;
  document.getElementById("modalModel").textContent = p.model;
  document.getElementById("modalCapacity").textContent = p.capacity_ton;
  document.getElementById("modalPrice").textContent = p.price;
  document.getElementById("modalDesc").textContent = p.description;
  document.getElementById("productModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("productModal").style.display = "none";
}

document.addEventListener("DOMContentLoaded", loadProducts);
