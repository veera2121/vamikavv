<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realistic Christmas Effect</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(#00204a, #00111f);
        overflow: hidden;
        position: relative;
        font-family: Arial;
    }

    /* ---- Christmas Lights ---- */
    .lights {
        position: fixed;
        top: 0;
        width: 100%;
        height: 80px;
        pointer-events: none;
        display: flex;
        justify-content: space-around;
        z-index: 20;
    }

    .bulb {
        width: 18px;
        height: 30px;
        border-radius: 50%;
        opacity: 0.9;
        animation: glow 1.5s infinite alternate ease-in-out;
        box-shadow: 0 0 15px currentColor;
    }

    .bulb:nth-child(1) { background: red;     color: red;     }
    .bulb:nth-child(2) { background: yellow;  color: yellow;  animation-delay: .3s; }
    .bulb:nth-child(3) { background: green;   color: green;   animation-delay: .6s; }
    .bulb:nth-child(4) { background: blue;    color: blue;    animation-delay: .9s; }
    .bulb:nth-child(5) { background: orange;  color: orange;  animation-delay: 1.2s; }

    @keyframes glow {
        from { opacity: .4; transform: scale(.9); }
        to   { opacity: 1; transform: scale(1.2); }
    }

    /* ---- Snow ---- */
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 12px;
        animation: fall linear infinite, sway ease-in-out infinite;
        user-select: none;
        pointer-events: none;
        z-index: 999;
    }

    @keyframes fall {
        0% { transform: translateY(-10px); }
        100% { transform: translateY(110vh); }
    }

    @keyframes sway {
        0% { margin-left: 0; }
        50% { margin-left: 20px; }
        100% { margin-left: 0; }
    }
</style>

</head>

<body>

<!-- Christmas Lights -->
<div class="lights">
    <div class="bulb"></div>
    <div class="bulb"></div>
    <div class="bulb"></div>
    <div class="bulb"></div>
    <div class="bulb"></div>
</div>

<script>
/* ---- Realistic Falling Snow ---- */
const snowCount = 60; // Increase if needed

for (let i = 0; i < snowCount; i++) {
    let snow = document.createElement("div");
    snow.classList.add("snowflake");
    snow.innerHTML = "❄";

    let size = Math.random() * 18 + 8; 
    snow.style.fontSize = size + "px";

    snow.style.left = Math.random() * 100 + "vw";
    snow.style.animationDuration = Math.random() * 5 + 5 + "s";
    snow.style.animationDelay = Math.random() * 5 + "s";

    document.body.appendChild(snow);
}
</script>

</body>
</html>
