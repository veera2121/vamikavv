<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Write a Review</title>

<style>
  body {
    font-family: "Inter", Arial, sans-serif;
    background: linear-gradient(135deg, #f6f9ff, #e9f0ff);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .review-card {
    width: 100%;
    max-width: 480px;
    background: #fff;
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    animation: fadeIn 0.5s ease;
  }

  h2 {
    text-align: center;
    margin-bottom: 10px;
    font-size: 24px;
  }

  .subtitle {
    text-align: center;
    color: #666;
    font-size: 14px;
    margin-bottom: 25px;
  }

  label {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 6px;
    display: block;
  }

  input, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ddd;
    margin-bottom: 18px;
    font-size: 14px;
    transition: 0.2s;
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: #4CAF50;
    box-shadow: 0 0 0 3px rgba(76,175,80,0.1);
  }

  textarea {
    resize: none;
    height: 90px;
  }

  /* ⭐ STAR RATING */
  .stars {
    display: flex;
    gap: 6px;
    margin-bottom: 18px;
    font-size: 26px;
    cursor: pointer;
  }

  .stars span {
    color: #ddd;
    transition: color 0.2s;
  }

  .stars span.active {
    color: #ffc107;
  }

  button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #4CAF50, #43a047);
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 20px rgba(76,175,80,0.3);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<div class="review-card">
  <h2>Write a feedback</h2>
  <div class="subtitle">Share your experience with this product</div>

  <form id="reviewForm">
    <label>Your Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label>Rating</label>
    <div class="stars" id="stars">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>
    <input type="hidden" id="rating" required>

    <label>Your Review</label>
    <textarea id="review" placeholder="Tell us what you liked or disliked..." required></textarea>

    <button type="submit">Submit Review</button>
  </form>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const productId = params.get('product_id');

  let selectedRating = 0;
  const stars = document.querySelectorAll('#stars span');
  const ratingInput = document.getElementById('rating');

  stars.forEach(star => {
    star.addEventListener('click', () => {
      selectedRating = star.dataset.value;
      ratingInput.value = selectedRating;

      stars.forEach(s => {
        s.classList.toggle('active', s.dataset.value <= selectedRating);
      });
    });
  });

  document.getElementById('reviewForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!productId) {
      alert("Product ID missing");
      return;
    }

    if (!selectedRating) {
      alert("Please select a rating");
      return;
    }

    const payload = {
      product_id: productId,
      name: name.value,
      rating: selectedRating,
      review: review.value
    };

    try {
      const res = await fetch('https://srisaiganeshhomeneeds.shop/api/add-review', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (!res.ok) {
        alert('❌ ' + data.error);
        return;
      }

      alert('✅ Review submitted successfully');
      window.location.href = '/product.html';

    } catch (err) {
      alert('Network error. Please try again.');
      console.error(err);
    }
  });
</script>

</body>
</html>
