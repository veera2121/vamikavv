<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Request Auto Demo</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 20px;
    background: #f5f5f5;
  }

  .auto-btn {
    padding: 12px 20px;
    font-size: 18px;
    background: #ff512f;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 20px;
    transition: transform 0.3s;
  }
  .auto-btn:hover {
    transform: scale(1.05);
  }

  #autoForm {
    display: none;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 100%;
  }

  #autoForm h3 {
    text-align: center;
    margin-bottom: 15px;
  }

  #autoForm input, #autoForm button {
    width: 100%;
    margin: 8px 0;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  #autoForm button {
    background: #28a745;
    color: #fff;
    border: none;
    cursor: pointer;
  }

  #autoForm button:hover {
    background: #218838;
  }

  #formMsg {
    text-align: center;
    margin-top: 10px;
    color: green;
  }
</style>
</head>
<body>

<h2>Auto Request Demo</h2>

<button onclick="showAutoForm()" class="auto-btn">Request Auto</button>

<div id="autoForm">
  <h3>Request an Auto</h3>
  <input type="text" id="custName" placeholder="Your Name" required>
  <input type="text" id="custPhone" placeholder="Phone Number" required>
  <input type="text" id="pickup" placeholder="Pickup Location" required>
  <input type="text" id="drop" placeholder="Drop Location" required>
  <button onclick="sendAutoRequest()">Send Request</button>
  <p id="formMsg"></p>
</div>

<script>
function showAutoForm() {
  document.getElementById('autoForm').style.display = 'block';
}

function sendAutoRequest() {
  const name = document.getElementById('custName').value;
  const phone = document.getElementById('custPhone').value;
  const pickup = document.getElementById('pickup').value;
  const drop = document.getElementById('drop').value;

  if(!name || !phone || !pickup || !drop) {
    alert("Please fill all fields!");
    return;
  }

  // For demo: just show message and log data
  document.getElementById('formMsg').innerText = "âœ… Request sent to auto owners!";
  console.log("Auto Request Sent:", { name, phone, pickup, drop });

  // Reset form after sending
  document.getElementById('custName').value = '';
  document.getElementById('custPhone').value = '';
  document.getElementById('pickup').value = '';
  document.getElementById('drop').value = '';
}
</script>

</body>
</html>
