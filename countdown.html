<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Footer Test</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0A1A3D, #00695C);
    }

    .footer {
      position: relative;
      padding: 50px 30px 30px;
      border-radius: 15px 15px 0 0;
      font-weight: 600;
      text-align: center;
      color: rgb(209, 9, 9);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 -4px 25px rgba(0,0,0,0.25);
      overflow: hidden;
    }

    .footer::before,
    .footer::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background-color: rgba(250, 181, 112, 0.3);
      width: 6rem;
      height: 6rem;
    }
    .footer::before { top: 20%; right: 10%; }
    .footer::after { top: 10%; left: 5%; width: 4rem; height: 4rem; border: 1px solid rgba(255,255,255,0.2); }

    .footer-top {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 30px;
    }
    .footer-top > div { flex: 1 1 250px; min-width: 230px; }

    .footer-top h3 { font-family: 'Playfair Display', serif; font-size: 1.2rem; color: #1A237E; margin-bottom: 10px; }
    .footer-top p { font-size: 0.95rem; color: #ddd; line-height: 1.5; margin-bottom: 10px; }

    .footer-newsletter input[type="email"] {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    .footer-newsletter button {
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      background: #028543;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .footer-newsletter button:hover { transform: scale(1.05); }

    .payment-icons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    .payment-icons a {
      display: grid;
      place-items: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      color: #00894d;
      font-size: 1.5rem;
    }
    .payment-icons a:hover {
      transform: scale(1.15);
      box-shadow: 0 8px 25px rgba(0,255,200,0.4), 0 8px 20px rgba(0,0,0,0.35);
    }

    .footer-social {
      text-align: center;
      margin-top: 20px;
    }
    .footer-social h3 { color: #1A237E; margin-bottom: 10px; }
    .footer-social .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .footer-social .social-icons a {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: rgba(5, 71, 17, 0.3) 0px 5px 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      color: #00894d;
      font-size: 1.2rem;
    }
    .footer-social .social-icons a:hover {
      transform: translate3d(0, 0, 20px);
      box-shadow: rgba(5, 71, 17, 0.2) -5px 20px 10px 0px;
      color: #fff;
    }

    .footer-copy {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .footer-top { flex-direction: column; gap: 25px; }
      .footer-newsletter form { flex-direction: column; }
      .footer-newsletter input[type="email"], .footer-newsletter button { width: 100%; }
    }

  </style>
</head>
<body>

  <footer class="footer">

    <div class="footer-top">
      <div class="footer-about-us">
        <h3>About Us</h3>
        <p>We provide premium home furniture and home needs with best quality and service in Yanam.</p>
      </div>

      <div class="footer-newsletter">
        <h3>Newsletter</h3>
        <p>Subscribe for latest updates</p>
        <form>
          <input type="email" placeholder="Your Email">
          <button type="submit">Subscribe</button>
        </form>
      </div>

      <div class="footer-payments">
        <h3>Payments</h3>
        <div class="payment-icons">
          <a href="#" title="Visa"><i class="fab fa-cc-visa"></i></a>
          <a href="#" title="MasterCard"><i class="fab fa-cc-mastercard"></i></a>
          <a href="#" title="PayPal"><i class="fab fa-cc-paypal"></i></a>
          <a href="#" title="UPI"><i class="fas fa-wallet"></i></a>
          <a href="#" title="Credit Card"><i class="fas fa-credit-card"></i></a>
        </div>
      </div>
    </div>

    <div class="footer-social">
      <h3>Follow Us</h3>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>

    <div class="footer-copy">
      &copy; 2025 Sri Sai Ganesh Home Needs. All Rights Reserved.
    </div>

  </footer>

</body>
</html>
